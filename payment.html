<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information - Dozy Designs</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="billing-details-body">
    <div class="contact-container">
        <div class="contact-card">
            <h1 class="contact-heading">Contact Information</h1>
            <p class="contact-description">Please provide your billing details to complete your order.</p>
            
            <form id="contact-form">
                <div class="contact-form-grid">
                    <div class="contact-form-group">
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="contact-form-group">
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="contact-form-group full-width">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="contact-form-group full-width">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="contact-form-group full-width">
                        <label for="address">Billing Address *</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="contact-form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="contact-form-group">
                        <label for="state">State *</label>
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <!-- Add state options here -->
                        </select>
                    </div>
                    <div class="contact-form-group">
                        <label for="zip">ZIP Code *</label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                    <div class="contact-form-group">
                        <label for="country">Country *</label>
                        <select id="country" name="country" required>
                            <option value="US">United States</option>
                            <!-- Add more country options if needed -->
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="checkout-container">
        <div class="checkout-form">
            <h1 class="checkout-heading">Checkout</h1>
            <div class="express-payment">
                <h2 class="express-payment-heading">Express Payment</h2>
                <div class="express-buttons">
                    <button class="express-button">
                        <img src="/api/placeholder/100/40" alt="PayPal" />
                    </button>
                    <button class="express-button">
                        <img src="/api/placeholder/100/40" alt="Google Pay" />
                    </button>
                </div>
            </div>
            
            <div class="payment-methods">
                <h2>Select Payment Method</h2>
                <div class="payment-method">
                    <img src="/api/placeholder/40/40" alt="Credit Card" />
                    <span>Credit / Debit Card</span>
                </div>
                <div class="payment-method">
                    <img src="/api/placeholder/40/40" alt="PayPal" />
                    <span>PayPal</span>
                </div>
            </div>
            
            <div class="card-details">
                <h2>Card Details</h2>
                <div class="checkout-form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="checkout-form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" placeholder="John Doe" required>
                </div>
                <div style="display: flex; gap: 20px;">
                    <div class="checkout-form-group" style="flex: 1;">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM / YY" required>
                    </div>
                    <div class="checkout-form-group" style="flex: 1;">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="checkout-submit-button">Place Order</button>
        </div>
        
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-item">
                <span>Professional Package</span>
                <span>$9,995.00</span>
            </div>
            <div class="order-item">
                <span>Consultation</span>
                <span>$0.00</span>
            </div>
            <div class="order-total">
                <span>Total</span>
                <span>$9,995.00</span>
            </div>
        </div>
    </div>
</body>
</html>
